<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 70px;
            height: 80px;
            border: 1px solid gray;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h3>배열_초기값 지정</h3>
    <script>
        var arr1=["../연예인사진/6.jpg","../연예인사진/4.jpg","../연예인사진/1.jpg",
                    "../연예인사진/20.jpg","../연예인사진/16.jpg"];

        var s="배열갯수 "+arr1.length;

        //for문 s에 누적
        for(var i=0;i<arr1.length;i++)
        {
            s+="<img src='"+arr1[i]+"'>";
        }

        document.write(s);
    </script>

    <br><br>

    <h3>배열_new Array로지정</h3>
    <script>
        var arr2=new Array(5);

        //Food폴더의 이미지5개 0~4까지 지정하고 출력
        arr2[0]=["<img src='../Food/3.jpg'>"];
        arr2[1]=["<img src='../Food/10.jpg'>"];
        arr2[2]=["<img src='../Food/9.jpg'>"];
        arr2[3]=["<img src='../Food/6.jpg'>"];
        arr2[4]=["<img src='../Food/4.jpg'>"];

        for(var i=0;i<arr2.length;i++)
        {
            document.write(arr2[i]);
        }
    </script>

    <h3>배열_new Array로 지정...push로 초기화</h3>
    <script>
        var arr3=new Array();

        arr3.push("../연예인사진/1.jpg");
        arr3.push("../연예인사진/17.jpg");
        arr3.push("../연예인사진/19.jpg");
        arr3.push("../연예인사진/9.jpg");
        arr3.push("../연예인사진/7.jpg");
        arr3.push("../연예인사진/13.jpg");

        for(var i=0;i<arr3.length;i++)
        {
            document.write("<img src='"+arr3[i]+"'>");
        }

        document.write("배열갯수: "+arr3.length);
    </script>

    <h3>배열_new Array로 지정..arr3에서 pop으로 2개 삭제후 출력</h3>
    <script>

        arr3.pop();
        arr3.pop();

        for(var i=0;i<arr3.length;i++)
        {
            document.write("<img src='"+arr3[i]+"'>");
        }

        document.write("배열 갯수: "+arr3.length);
    </script>
</body>
</html>
