<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부 css -->
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <title>Document</title>
    <style>

    </style>
    <script>
        /* confirm
            정말 삭제하시겠습니까? 확인누르면 네 삭제할래요 취소누르면 취소합니다
            
            prompt창에 당신의 이름은? 이름 입력 후 경고창에 내 이름은 홍길동 입니다*/
        function hello()
        {
            var ans=confirm("정말 삭제하시겠습니까?");
            if(ans)
                alert("네 삭제할래요");
            else
                alert("취소합니다");
        }

        window.onload=function(){
            /*var bt=document.getElementById('btn3')
            bt.onclick=function(){
                var name=prompt("당신의 이름은?");

                alert("내 이름은 "+name+" 입니다");
            }*/
            document.getElementById('btn3').onclick=function(){
                var name=prompt("당신의 이름은?");

                if(name==null)
                    alert('취소를 눌렀네요');
                else
                    alert("내 이름은 "+name+" 입니다");
            }
        }
    </script>
</head>
<body>
    <button type="button" class="btn btn-cadetblue" onclick="alert('안녕하세요')">alert</button>
    <button type="button" class="btn btn-purple" onclick="hello()">confirm</button>
    <input type="button" value="prompt" class="btn btn-black" id="btn3">
</body>
</html>
