<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tag="<h2>Hello H2!!!</h2>";
        document.write(tag);
    </script>

    <h3>2칸씩 떼어서가로로 1~10까지 출력하시오 <b>태그로 출력하시오</h3>

    <script>
        for(var i=1;i<=10;i++)
        {
            document.write("<b>"+i+"</b>&nbsp&nbsp");
        }
    </script>

    <br><br>
    <h3>flowers_ani 폴더에 있는 이미지 s1~s10까지를 출력하시오(가로100)</h3>

    <script>
        for(var i=1;i<=10;i++)
        {
            //document.write("<img src=../flower_ani/s"+i+".JPG width=100>");
            var imgs="<img src='../flower_ani/s"+i+".JPG' width='100'>";
            document.write(imgs);

            // 5개씩 나눠서 줄바꿈 
            if(i%5==0)
            document.write("<br><br>");
        }
    </script>

    <br></br>
    <h3>다음의 배열이미지를 출력하시오(가로방향 2칸씩 떼어서) 가로100 보더1</h3>
    <script>
        var divImg=["bottle01","beauty3","bottle02","beauty1","beauty2"];
        for(var i=0;i<divImg.length;i++)
        {
            document.write("<img src='../div_img/"+divImg[i]+".jpg' style='border: 1px solid;' width='100'>&nbsp;&nbsp;");
        }
    </script>

<img src='../만화이미지/.png' style='border: 1px solid; width: 100px;'>
    <br><br>
    <h3>만화이미지 20개를 5개씩 가로로 배치</h3>
    <script>
        for(var i=1;i<=20;i++)
        {
            //document.write("<img src='../만화이미지/"+(i<10?"0":"")+i+".png' style='border: 1px solid;' width='100'>");
            
            if(1<=i && i<=9)
            document.write("<img src='../만화이미지/0"+i+".png' style='border: 1px solid;' width='100'>");
            else
            document.write("<img src='../만화이미지/"+i+".png' style='border: 1px solid;' width='100'>");
            
            if(i%5==0)
            document.write("<br><br>");
        }
    </script>
</body>
</html>
