<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dokdo&family=Nanum+Brush+Script&family=Nanum+Gothic+Coding&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .sty{
            border: 3px groove green;
            border-radius: 10px;
            box-shadow: 5px 5px 5px gray;
        }
    </style>
    <script>
        /*  1.스타일 시트에 클래스 하나 만들기: 보더 둥글게,섀도우(css)
            밑 부터 script
            2.작은이미지 사진에 쇼핑몰사진 1~10까지 차례대로넣기(each)
            3.작은사진 너비,높이,보더 예쁘게 주기
            4.큰사진도 알아서 스타일시트 예쁘게 주기
            5.이벤트 : 작은 이미지에 마우스를 올리면 큰 사진에 나오게 한다
            (작은 이미지에 마우스 올리면 1의 addClass 주고 벗어나면 원래대로) */
            $(function(){
                $("img:lt(9)").each(function(idx){
                    $(this).attr({
                        "src":"../쇼핑몰사진/"+(idx+1)+".jpg",
                        "width":"100"
                    });
                });

                $("img:last").attr("width","300").css({
                    "border":"3px groove gray",
                    "border-radius":"10px",
                    "box-shadow":"5px 5px 5px gray"
                });

                $("img:lt(9)").mouseover(function(){
                    
                    $(this).addClass("sty");

                    var sml=$(this).attr("src");
                    $("img.large").attr("src",sml);
                });

                $("img:lt(9)").mouseout(function(){

                    $(this).removeClass();
                });
            });

    </script>
</head>
<body>
    <h3>0724과제물_10개이상의 이미지태그에 each문으로 사진 넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">
</body>
</html>
