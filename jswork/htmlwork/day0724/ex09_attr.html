<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dokdo&family=Nanum+Brush+Script&family=Nanum+Gothic+Coding&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){

            //h3아래 b태그 글자색 배경 변경
            $("h3 b").css({

                "color":"blue",
                "background-color":"cadetblue"
            });

            //h3아래 span도 글자체나 글자색 알아서 변경
            $("h3 span").css({
                
                "color":"cadetblue",
                "font-family":"Cute Font"
            });

            //이벤트 : 음식명 누르면
            //span에 있는 경로가 img에 음식명은 맨아래 h3에 나오게 출력
            $("h3 span").click(function(){
                var text=$(this).prev().prev().text();
                $("h3:eq(3)").text(text);
                
                var span=$(this).text();
                $("img").attr("src",span);
            });

            $("h3 b").click(function(){
                var text=$(this).text();
                $("h3:eq(3)").text(text);
                
                var span=$(this).next().next().text();
                $("img").attr("src",span);
            });
        })
    </script>
</head>
<body>
    <h3>
        <b>샌드위치</b>
        <br>
        <span>../Food/1.jpg</span>
    </h3>

    <h3>
        <b>숯불꼬치구이</b>
        <br>
        <span>../Food/2.jpg</span>
    </h3>

    <h3>
        <b>토마토에그모짜</b>
        <br>
        <span>../Food/12.jpg</span>
    </h3>

    <hr>
    <img src="" class="photo"> <!-- 위에 span 태그에 있는 이미지 띄울 것-->
    <br>
    <h3></h3> <!-- 요기에 b태그에 있는 음식명 출력 -->
</body>
</html>
