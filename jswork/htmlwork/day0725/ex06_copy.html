<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dokdo&family=Nanum+Brush+Script&family=Nanum+Gothic+Coding&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-info" id="btn1">1번영역 복사해서 3번 영역에 추가</button><br>
    <br>
    <button type="button" class="btn btn-info" id="btn2">2번영역 복사해서 4번 영역에 추가</button><br>
    <br>
    <button type="button" class="btn btn-info" id="btn3">3,4번 영역 모두 지우기</button><br>
    <br>
    <hr>

    <div id="box1">
        <b>1번 박스</b>
        <img src="../연예인사진2/냥뇽녕냥8.jpeg" width="100">
        <img src="../연예인사진2/냥뇽녕냥18.jpeg" width="100">
    </div>

    <div id="box2">
        <b>2번 박스</b>
        <img src="../연예인사진2/냥뇽녕냥20.jpeg" width="100">
        <img src="../연예인사진2/냥뇽녕냥14.jpeg" width="100">
    </div>

    <div id="box3">
        <b>3번 박스</b>
        
    </div>

    <div id="box4">
        <b>4번 박스</b>
        
    </div>


    <script>
        //복사 방법1
        $("#btn1").click(function(){

            //box1아래 모든 img태그 복사
            var no1=$("#box1").find("img").clone();
            //3번 박스 영역에 추가
            $("#box3").append(no1);
        });

        //복사 방법2
        $("#btn2").click(function(){
            var no2=$("#box2 img").clone();
            $("#box4").append(no2);
        });

        $("#btn3").click(function(){
            //.empty("img")하면 3번박스 4번박스 글씨도 다 지워버림
            //-> empty는 모두 지울때 사용/remove는 영역 선택해서 삭제
            $("#box3").find("img").remove();
            $("#box4").find("img").remove();
        })
    </script>
</body>
</html>
