<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 가독성때문에 javascript도 이곳에 -->
    <script>
        // 자바처럼 주석 사용 가능
        // 가장 기본적인 alert()함수로 경고창 띄우기
        // 순차적으로 진행
        alert("Hello~JavaScript!!!!");
        alert('안녕 자바스크립트');
    </script>
</head>
<body>
    <script>
        // 연산도 가능하다
        // 연산순서도 지켜져서 계산
        alert(5+5*2);
        // 나머지
        alert(10%7);
    </script>
</body>
</html>
