<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date=new Date;
        // FullYear : 년도
        document.write("date.getFullYear() = "+date.getFullYear()+"<br>");
        document.write(("(date.getMonth() =" +date.getMonth()+1)+"<br>"); //1을 넣어줘야 오늘 월이 나옴
        document.write("date.getDate() = "+date.getDate()+"<br>");
        document.write("date.getDay() = "+date.getDay()+"<br>"); //1:월  2:화... 요일출력

        //오늘은 2023년 7월 27일 입니다

        var year=date.getFullYear();
        var month=date.getMonth()+1;
        var day=date.getDate();

        document.write("오늘은 "+year+"년 "+month+"월 "+day+"일 입니다<br>");

        //isNaN(Not a Number) : 문자일 경우는 true, 숫자일 경우는 false
        document.write(isNaN(100)+"<br>"); //false
        document.write(isNaN("Hello")+"<br>"); //true
        document.write(isNaN("a100")+"<br>"); //true
        document.write(isNaN("100")+"<br>"); //false
        //문자형 숫자도 숫자로 인식되어 false를 반환
    </script>
</body>
</html>
