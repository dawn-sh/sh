<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("안녕하세요 순영님 자바스크립트 재밌죠?<br>");
        document.write("안녕하세요 민규님 자바스크립트 재밌죠?<br>");
        document.write("안녕하세요 시온님 자바스크립트 재밌죠?<br>");
        document.write("안녕하세요 성현님 자바스크립트 재밌죠?<br>");

        //중복되는걸 함수로 포장한 후...중복되지 않는 부분을 파라메타로 만든 후
        //함수를 호출할 때 값을 넘긴다
        function showName(name)
        {
            document.write("안녕하세요 "+name+"님 자바스크립트 재밌죠?<br>");
        }

        showName("순영");
        showName("민규");
        showName("시온");
        showName("성현");


        //Q. 안녕하세요?
        //Q. A님의 나이는 B살입니다 로 출력해보세요
        //showInfo

        function showInfo(name,age)
        {
            document.write("안녕하세요?<br> "+name+"님의 나이는 "+age+"살입니다<br>");
        }

        showInfo("수현",22);

        //Q. 본인의 이름,나이,키,몸무게를 파라메타로 받아서 출력하는 함수
        //이름: 홍길동
        //나이: 26세
        //키: 170cm
        //몸무게: 60kg

        // var가 붙으면 지역변수 var가 안붙으면 전역변수 //메서드 연계할때 var를 안써서 전역변수로 사용
        var per=function(name,age,height,weight)
        {
            document.write("이름: "+name+"<br>");
            document.write("나이: "+age+"세<br>");
            document.write("키: "+height+"cm<br>");
            document.write("몸무게: "+weight+"kg<br>");
        }

        document.write("함수문제<br>");
        per("최성현",27,171.9,59);
        document.write("=============================<br>");
        per("김민수",24,178,123);

    </script>
</body>
</html>
